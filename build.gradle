apply plugin: 'com.android.application'

android {
    signingConfigs {
        releaseConfig {
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.notification.timer"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 10202
        versionName "1.2.2"
        multiDexEnabled true
    }
    flavorDimensions "versionCode"
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "NotificationTimer.${defaultConfig.versionName}.apk"
        }
    }
    sourceSets {
        main.res.srcDirs += 'src/main/res-betterpickers'
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.github.kizitonwose.colorpreference:core:1.0.5'
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
    }
}
